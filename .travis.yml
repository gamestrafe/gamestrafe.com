language: php

php:
    - '7.3'

install:
    - composer install

script:
    - vendor/bin/sculpin --env=prod generate

# Will deploy pushes to master branch on the S3 bucket
deploy:
  - provider: s3
    # New Bucket
    access_key_id:
        secure: ""
    secret_access_key:
        secure: ""
    bucket:
        secure: ""
    region: "us-east-1"
    skip_cleanup: true
    local_dir: output_prod
    on:
        branch: master

notifications:
    slack:
        secure: ""
